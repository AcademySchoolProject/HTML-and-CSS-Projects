<!DOCTYPE html>
<html>
	<!-- Styling font comment! -->
	<body>
		<link rel="stylesheet" type="text/css" href="Basic_CSS_2.css">
		<!--Displaying a trademark character. Some characters are reserved in HTML thus 
		entity names/numbers can be used to display reserved html characters-->
		<p>Styled Font! &reg;</p>
		<h1>There's a shadow to me!</h1>
		
		<!--Sections designate sections in document. like headers, footers, chapters, etc. 
		span is inline code, connects inline elements & provides way to connect text. 
		Can use to change color, font style, weight etc.
		br is line break
		&nbsp; to add space that browser won't remove -->
		<section>
		<h1>Pandas</h1>
		<p><span style="font-style:italic;font-weight:bold">Pandas are extremely cute, but lazy creatures.<br> They enjoy lazing around
		and eating bamboo.<br>They love to climb structures and trees.</span><br>&nbsp;-Panda Watcher&nbsp; &copy;</p>
		</section>
	</body>
</html>
